<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <div id="container">
        <div id="startingPage">
            <h2>Tic Tac Toe</h2>
            <div id="line"></div>
            <h4>Select any of them you want....</h4>
            <div id="button">
                <button id="playerX" class="choose"><b>Player  X </b></button>
                <button id="playerO" class="choose"><b>Player  O </b></button>
            </div>
        </div>

        <div id="mainPage">
            <div id="headerBtns">
                <button id="">X Turn</button>
                <button id="O_Turn">O Turn</button>
                <div id="showChange"></div>
            </div>
            <div id="gameBoard">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>
        <div id="right-col">
            <img id="icon" src="Play.png">
            <p>Click Here To Listen</p>
        </div>

        <div id="winner">
            <h2 id="winnerName">Player X Win The Game!</h2>
            <div id="button">
                <button id="quit">Play Again</button>
            </div>
        </div>
    </div>

    <audio id="mySong" loop="true">
        <source src = "relax.mp3" type="audio/mp3">
    </audio>

    <script src="main.js"></script>
</body>

</html>
